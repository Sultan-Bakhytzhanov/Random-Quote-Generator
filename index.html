<!DOCTYPE html>
<html lang="ru">
	<head>
		<!--Необходимые мета теги-->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!--CSS-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--Основная часть-->
		<main>
			<div class="quotes-container">
				<h1>Random Quote Generator</h1>
				<!--Тут будут появляться цитаты-->
				<div class="inner-quotes-container">
					<p id="quote"></p>
					<h3 id="author"></h3>
				</div>
				<!--Кнопка, генерирующая цитаты-->
				<div class="quote-btn">
					<button class="btn" type="button" onclick="gen()">
						Generate Quote
					</button>
				</div>
			</div>
		</main>

		<!--JS-->
		<script src="app.js"></script>
	</body>
</html>
